<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Store — PARTNER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><span class="name">PARTNER</span><span class="tag">Not just Footwear, it's a vibe!</span></a>
      <nav class="nav">
        <a href="shop.html">Shop</a><a href="about.html">About</a><a href="contact.html">Store</a>
        <a class="btn btn-primary" href="shop.html">Shop Collection</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="eyebrow">STORE</div>
        <h1 class="h2">Visit PARTNER Shoes</h1>
        <p class="p">A clean premium in-store experience — try sizes, feel comfort, choose confidently.</p>

        <div class="grid grid-2" style="margin-top:22px; align-items:stretch;">
          <div class="card" style="border-radius:28px;">
            <div class="card-body" style="padding:22px">
              <div style="font-weight:800; font-size:14px;">Address</div>
              <p class="p" id="addr"></p>

              <div style="margin-top:14px; font-weight:800; font-size:14px;">Phone</div>
              <p class="p" id="phone"></p>

              <div style="margin-top:14px; font-weight:800; font-size:14px;">Business Hours</div>
              <div id="hours" class="p" style="margin-top:10px;"></div>

              <div style="margin-top:18px">
                <a id="waVisit" class="btn btn-primary" target="_blank" rel="noopener noreferrer">WhatsApp Us</a>
              </div>
            </div>
          </div>

          <div class="card" style="border-radius:28px; overflow:hidden;">
            <iframe
              title="Partner Shoes Store Location"
              src="https://www.google.com/maps?q=India&output=embed"
              style="width:100%; height:420px; border:0;"
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="data/products.js"></script>
  <script src="scripts/common.js"></script>
  <script>
    const cfg = window.PARTNER_CONFIG;
    document.getElementById("addr").textContent = cfg.storeAddress;
    document.getElementById("phone").textContent = cfg.phoneDisplay;
    document.getElementById("hours").innerHTML = cfg.hours.map(h => `<div style="display:flex;justify-content:space-between;gap:16px"><span>${h.day}</span><span>${h.time}</span></div>`).join("");

    const msg = "Hi Partner Shoes, I want to visit your store. Please share store location and best time to visit.";
    document.getElementById("waVisit").href = waLink(msg);
  </script>
</body>
</html>
